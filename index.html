<!DOCTYPE html>
<html>
 <meta name="http-equiv" content="Content-type: text/html; charset=windows-1251">
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

body, #pixi {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgba(10,60,90,1);
}

#load_text {
    color: #77e699;
    font-family: Arial, sans-serif;
    font-size: 24px;
    font-weight: bold;
}

.lang-btn {
	display: flex;
	border: none;
	height:80%;
	width:40%;
	font-size: 1.2rem;
	padding: 15px 20px;
	align-items: center;
	justify-content: center;
	background-color: rgb(90, 90, 90);
	transition: all 0.5s ease;
}

.lang-btn:hover {
	transform: translateY(-3px);
	box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

#lang_dlg {
	position: fixed;
    width: 50%;
	height: 30%;
	border-radius: 12px;
	background-color: rgb(50, 50, 50);
	display: none;
	justify-content: center;
	align-items: center;
	z-index: 1000;
	gap: 15px;
	//box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
	
}

</style>


<div id="pixi"></div>
